name: topology
prefix: my-p2p

topology:
  nodes:
    bootstrapserver:
      kind: linux
      image: image-bootstrapserver
      labels:
        role: sender
        group: server
      binds:
        - /home/ozcankaraca/Desktop/p2p-bootstrapserver/mydocument.pdf:/app/mydocument.pdf
      exec:
        - sleep 5
      cmd: "java -cp /app BootstrapServer"

    peer1:
      kind: linux
      image: image-peer
      labels:
        role: receiver
        group: peer
      binds:
        - /home/ozcankaraca/Desktop/p2p-bootstrapserver/entrypoint.sh:/app/entrypoint.sh 
      cmd: "java -cp /app Peer"
      env:
        PARTICIPATION_DURATION: 50
        DISCONNECT_FREQUENCY: 10
        RECONNECT_FREQUENCY: 15
      exec:
        - sleep 5
        - chmod +x /app/entrypoint.sh
      entrypoint: /bin/sh /app/entrypoint.sh

    peer2:
      kind: linux
      image: image-peer
      labels:
        role: receiver
        group: peer
      cmd: "java -cp /app Peer"

    peer3:
      kind: linux
      image: image-peer
      labels:
        role: receiver
        group: peer
      cmd: "java -cp /app Peer"

    peer4:
      kind: linux
      image: image-peer
      labels:
        role: receiver
        group: peer
      cmd: "java -cp /app Peer"

    peer5:
      kind: linux
      image: image-peer
      labels:
        role: receiver
        group: peer
      cmd: "java -cp /app Peer"

    prometheus:
      kind: linux
      image: image-prometheus
      mgmt-ipv4: 172.20.20.100
      labels:
        role: visualisierung
        group: monitoring
      binds:
        - /home/ozcankaraca/Desktop/p2p-bootstrapserver/prometheus.yml:/etc/prometheus/prometheus.yml
      ports:
        - "9090:9090"

    cadvisor:
      kind: linux
      image: image-cadvisor
      mgmt-ipv4: 172.20.20.101
      labels:
        role: visualisierung
        group: monitoring
      binds:
        - /:/rootfs:ro
        - /var/run:/var/run:ro
        - /sys:/sys:ro
        - /var/snap/docker/common/var-lib-docker/:/var/lib/docker:ro
      ports:
        - "8080:8080"
      env:
        PARTICIPATION_DURATION: 30

    grafana:
      kind: linux
      image: image-grafana
      mgmt-ipv4: 172.20.20.102
      labels:
        role: visualisierung
        group: monitoring
      ports:
        - "3000:3000"

    nodeexporter:
      kind: linux
      image: image-nodeexporter
      mgmt-ipv4: 172.20.20.103
      labels:
        role: visualisierung
        group: monitoring
      ports:
        - "9100:9100"

  links:
    - endpoints: ["bootstrapserver:eth1", "peer1:eth1"]
    - endpoints: ["bootstrapserver:eth2", "peer2:eth1"]
    - endpoints: ["bootstrapserver:eth3", "peer3:eth1"]
    - endpoints: ["bootstrapserver:eth4", "peer4:eth1"]
    - endpoints: ["bootstrapserver:eth5", "peer5:eth1"]
